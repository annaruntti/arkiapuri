<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirjautuminen...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 { margin: 0 0 0.5rem; }
        p { margin: 0; opacity: 0.9; }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Kirjautuminen onnistui!</h2>
        <p>Suljetaan ikkuna...</p>
    </div>

    <script>
        console.log('=== Auth Callback Page Loaded ===');
        console.log('Current URL:', window.location.href);
        
        // Get token and user data from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const userParam = urlParams.get('user');
        const error = urlParams.get('error');

        console.log('Token:', token ? 'YES' : 'NO');
        console.log('User:', userParam ? 'YES' : 'NO');
        console.log('Error:', error);
        console.log('Has window.opener:', !!window.opener);

        if (window.opener) {
            if (error) {
                console.log('Sending error to parent window');
                // Send error to parent window
                window.opener.postMessage({
                    type: 'GOOGLE_AUTH_ERROR',
                    error: decodeURIComponent(error)
                }, window.location.origin);
            } else if (token) {
                // Parse user data
                let userData = null;
                if (userParam) {
                    try {
                        userData = JSON.parse(decodeURIComponent(userParam));
                        console.log('Parsed user data:', userData);
                    } catch (e) {
                        console.error('Error parsing user data:', e);
                    }
                }

                console.log('Sending success to parent window');
                // Send success to parent window
                window.opener.postMessage({
                    type: 'GOOGLE_AUTH_SUCCESS',
                    token: token,
                    user: userData
                }, window.location.origin);
                
                console.log('Message sent, will close popup in 1 second');
            }

            // Close popup after a short delay
            setTimeout(() => {
                console.log('Closing popup...');
                try {
                    window.close();
                    // If window.close() doesn't work, try this
                    if (!window.closed) {
                        console.log('window.close() did not work, popup must be closed manually');
                        document.body.innerHTML = '<div style="font-family: sans-serif; text-align: center; padding: 2rem;"><h2>Kirjautuminen onnistui!</h2><p>Voit sulkea tämän ikkunan.</p></div>';
                    }
                } catch (e) {
                    console.error('Error closing window:', e);
                }
            }, 1000);
        } else {
            console.log('No opener window, redirecting to main app');
            // If no opener, redirect to main app
            setTimeout(() => {
                window.location.href = 'http://localhost:8081';
            }, 2000);
        }
    </script>
</body>
</html>
